<body>

    <!--HEADER-->
    <header id="header-logo" class="header-logo login-header">
        <div id="header-div" class="container header-container login-header-container">
            <h1 id="header-h1" class="animate__animated animate__backInDown"><a href="../index.html">PIXEL
                    <span>CONVERTER</span></a></h1>
            <p id="header-p" class="header-p">Register:</p>
            <p id="header-p">Username: <span>pixel</span></p>
            <p id="header-p">Password: <span>converter</span></p>
        </div>
    </header>

    <!--REGISTER BOX-->
    <div class="container login-container animate__animated animate__backInUp">
        <div class="wrapper">
            <form action="../index.html">
                <h1>Register</h1>
                <div class="input-container">
                    <input id="userInput" type="text" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="input-container">
                    <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" required>
                </div>
                <div class="forgot-password">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button submit class="login-btn" id="loginBtn">Submit</button>
                <div class="register-link">
                    <p>Already have an account? <a href="./login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!--Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
